  <div class="theme-picker">

<ul class="sections">
  <li *ngFor="let section of version.sections">
    <a *ngIf="!section.disabled"
       [routerLink]="['../', section.url]"
       [style.--section-color]="section.color"
       routerLinkActive="-active">
      {{ section.title }}
    </a>
  </li>
</ul>
